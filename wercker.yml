# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# https://devcenter.wercker.com/development/pipelines/
build:
  steps:
    - arjen/hugo-build@2.13.1:
        theme: anatole
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: openssh-client rsync
    - add-to-known_hosts:
        hostname: $HOSTNAME
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $deploy_PRIVATE
        overwrite: true
    - script:
        name: transfer blog
        code: |
            rsync -au -e "ssh -i $PRIVATEKEY_PATH -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" --progress public/* root@$HOSTNAME:/var/www/html
            ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no $HOSTNAME chown -R nginx:nginx /var/www/
    - script:
        name: restart nginx
        code: ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no $HOSTNAME nginx -s reload